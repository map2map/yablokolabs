  <style>
    :root {
      --primary: #003B5C;
      --secondary: #0077b6;
      --accent: #FFD700;
      --bg: #F2EFE8;
      --text: #003B5C;
      --white: #FFFFFF;
      --font-primary: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      color: var(--text);
      line-height: 1.6;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #gradient-canvas {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: var(--white);
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    p {
      color: var(--white);
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a:hover {
      transform: translateY(-2px);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Social links container */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 2rem 0;
      position: relative;
      z-index: 1;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      display: inline-block;
      background-repeat: no-repeat;
      background-size: contain;
      background-color: transparent;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-links a.linkedin {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg');
      filter: brightness(0) invert(1);
    }

    .social-links a.github {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg');
      filter: brightness(0) invert(1);
    }

    .social-links a.instagram {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg');
      filter: brightness(0) invert(1);
    }

    .social-links a:hover {
      filter: brightness(0) invert(1) sepia(100%) saturate(1000%) hue-rotate(0deg) brightness(100%) contrast(100%);
      transform: translateY(-3px);
    }

    footer {
      background: rgba(0, 59, 92, 0.8);
      color: var(--white);
      padding: 1.5rem 0;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .social-links {
        gap: 15px;
      }
    }

  <!-- Gradient.js -->
  <script>
    class Gradient {
      constructor() {
        this.canvas = document.getElementById('gradient-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.points = [];
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.init();
      }

      init() {
        this.canvas.width = this.width;
        this.canvas.height = this.height;

        // Create more points for a richer animation
        for (let i = 0; i < 6; i++) {
          this.points.push({
            x: Math.random() * this.width,
            y: Math.random() * this.height,
            vx: (Math.random() - 0.5) * 6.0,
            vy: (Math.random() - 0.5) * 6.0,
            radius: Math.random() * 300 + 200
          });
        }

        this.animate();
        window.addEventListener('resize', () => this.resize());
      }

      resize() {
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width;
        this.canvas.height = this.height;
      }

      animate() {
        this.ctx.clearRect(0, 0, this.width, this.height);

        // Update points
        this.points.forEach(point => {
          point.x += point.vx;
          point.y += point.vy;

          // Bounce off edges with padding
          if (point.x < -100 || point.x > this.width + 100) point.vx *= -1;
          if (point.y < -100 || point.y > this.height + 100) point.vy *= -1;
        });

        // Create multiple overlapping gradients
        this.points.forEach((point, index) => {
          const gradient = this.ctx.createRadialGradient(
            point.x, point.y, 0,
            point.x, point.y, point.radius
          );

          // Create different color combinations for each point
          const colors = [
            ['#003B5C', '#0077b6', '#003B5C'],
            ['#0077b6', '#003B5C', '#0077b6'],
            ['#003B5C', '#0077b6', '#003B5C'],
            ['#0077b6', '#003B5C', '#0077b6'],
            ['#003B5C', '#0077b6', '#003B5C'],
            ['#0077b6', '#003B5C', '#0077b6']
          ];

          gradient.addColorStop(0, colors[index][0]);
          gradient.addColorStop(0.5, colors[index][1]);
          gradient.addColorStop(1, colors[index][2]);

          this.ctx.globalAlpha = 0.3;
          this.ctx.fillStyle = gradient;
          this.ctx.fillRect(0, 0, this.width, this.height);
        });

        this.ctx.globalAlpha = 1.0;
        requestAnimationFrame(() => this.animate());
      }
    }

    // Initialize gradient
    const gradient = new Gradient();
  </script>
