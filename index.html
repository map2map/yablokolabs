<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Yabloko Labs</title>
  
  <!-- Favicon PNG fallback -->
  <link rel="icon" href="/favicon-96x96.png" sizes="96x96" type="image/png" />
  <!-- Standard ICO with cache-busting -->
  <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      margin-top: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #34495e;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Social links container: centers icons with flexbox */  
    .social-links {
      display: flex;
      justify-content: center;
      gap: 10px;       /* default spacing between icons */
      margin: 20px 0;
    }
    .social-links a {
      width: 30px;
      height: 30px;
      display: inline-block;
      background-repeat: no-repeat;
      background-size: contain;
      background-color: transparent;
    }
    .social-links a.linkedin {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg');
    }
    .social-links a.github {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg');
    }

    /* Mobile view: increase gap between icons */
    @media (max-width: 600px) {
      .social-links {
        gap: 20px;
      }
    }

    footer {
      background-color: #2c3e50;
      color: #ffffff;
      padding: 20px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to Yabloko Labs!</h1>
    <p>We're glad you're here. Explore our projects and innovations!</p>
    <a href="https://map2map.com">Visit our full website</a>
  </main>

  <!-- Social Links CTA (LinkedIn + GitHub) -->
  <div class="social-links">
    <a href="https://www.linkedin.com/in/map2map-yabloko-labs-pvt-ltd-6b9157364/"
       class="linkedin"
       aria-label="LinkedIn"
       target="_blank"
       rel="noopener">
    </a>
    <a href="https://github.com/map2map"
       class="github"
       aria-label="GitHub"
       target="_blank"
       rel="noopener">
    </a>
  </div>

  <!-- End Cloudflare Web Analytics -->
</body>
</html>
